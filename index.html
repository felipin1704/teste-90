<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ficha de Treino</title>

  <!-- Mantém seu CSS atual -->
  <link rel="stylesheet" href="style.css" />

  <!-- Se você usa fontes/ícones, pode manter aqui também -->
</head>

<body>
  <!-- ====== HOME / TELA INICIAL ====== -->
  <main class="home" id="homeScreen">

    <!-- Topo com logo e frase -->
    <section class="home-hero">
      <div class="home-hero-left">
        <!-- Troque o src pelo caminho real da sua logo -->
        <img class="home-logo" src="assets/logo.png" alt="Felipin Treinos" />
      </div>

      <div class="home-hero-right">
        <h1 class="home-title">Escolha o treino</h1>
        <p class="home-subtitle">Hoje é dia de evoluir. Um passo por vez.</p>

        <div class="home-quotes" aria-label="Frases de inspiração">
          <p class="quote">“Disciplina vence motivação.”</p>
          <p class="quote">“Você não precisa ser perfeito, só consistente.”</p>
        </div>
      </div>
    </section>

    <!-- ====== NOVO BLOCO: OBJETIVO / NÍVEL / TIPO (SUPERIOR/INFERIOR) ====== -->
    <section class="home-config">
      <h2 class="section-title">Escolha seu treino</h2>
      <p class="section-hint">Defina seu objetivo, nível e se quer foco em superior ou inferior.</p>

      <div class="config-grid">
        <div class="config-field">
          <label for="goalSelect">Objetivo</label>
          <select id="goalSelect">
            <option value="" selected disabled>Selecione um objetivo</option>
            <option value="hipertrofia">Hipertrofia</option>
            <option value="forca">Força</option>
            <option value="emagrecimento">Emagrecimento</option>
            <option value="resistencia">Resistência</option>
          </select>
        </div>

        <div class="config-field">
          <label for="levelSelect">Nível</label>
          <select id="levelSelect">
            <option value="" selected disabled>Selecione um nível</option>
            <option value="iniciante">Iniciante</option>
            <option value="intermediario">Intermediário</option>
            <option value="avancado">Avançado</option>
          </select>
        </div>

        <div class="config-field">
          <label for="focusSelect">Tipo</label>
          <select id="focusSelect">
            <option value="" selected disabled>Selecione o tipo</option>
            <option value="superior">Superior</option>
            <option value="inferior">Inferior</option>
          </select>
        </div>
      </div>

      <div class="config-actions">
        <button id="btnRecommend" class="btn primary">
          Recomendar treino
        </button>

        <button id="btnClearPrefs" class="btn ghost" type="button">
          Limpar seleção
        </button>
      </div>

      <div id="recommendResult" class="recommend-result" aria-live="polite"></div>
    </section>

    <!-- ====== AÇÕES PRINCIPAIS ====== -->
    <section class="home-actions">
      <button id="btnStartWorkout" class="btn primary">
        Começar treino
      </button>

      <button id="btnBuildWorkout" class="btn secondary">
        Monte seu treino
      </button>

      <!-- ✅ NOVO BOTÃO: TREINO SALVO (abaixo do montar treino) -->
      <button id="btnSavedWorkouts" class="btn tertiary">
        Treino salvo
      </button>
    </section>

    <!-- Aqui NÃO tem mais “treino completo”, nem lista de treinos na home -->
  </main>

  <!-- Mantém seu script atual -->
  <script src="script.js"></script>

  <!-- ✅ Script pequeno só pra salvar objetivo/nível/tipo sem quebrar seu script.js -->
  <script>
    (function () {
      const goal = document.getElementById('goalSelect');
      const level = document.getElementById('levelSelect');
      const focus = document.getElementById('focusSelect');
      const btnRecommend = document.getElementById('btnRecommend');
      const btnClear = document.getElementById('btnClearPrefs');
      const result = document.getElementById('recommendResult');

      // Carrega preferências salvas
      const saved = JSON.parse(localStorage.getItem('felipin_prefs') || '{}');
      if (saved.goal) goal.value = saved.goal;
      if (saved.level) level.value = saved.level;
      if (saved.focus) focus.value = saved.focus;

      function savePrefs() {
        const prefs = {
          goal: goal.value || "",
          level: level.value || "",
          focus: focus.value || ""
        };
        localStorage.setItem('felipin_prefs', JSON.stringify(prefs));
      }

      [goal, level, focus].forEach(el => {
        el.addEventListener('change', savePrefs);
      });

      btnRecommend.addEventListener('click', () => {
        if (!goal.value || !level.value || !focus.value) {
          result.textContent = "Escolha objetivo, nível e tipo (superior ou inferior) para recomendar.";
          return;
        }

        // Regra simples (você pode trocar depois no script.js pela lógica real)
        const labelGoal = goal.options[goal.selectedIndex].text;
        const labelLevel = level.options[level.selectedIndex].text;
        const labelFocus = focus.options[focus.selectedIndex].text;

        result.textContent =
          `Recomendação: ${labelFocus} • ${labelGoal} • ${labelLevel}. ` +
          `Agora você pode clicar em “Começar treino” ou “Monte seu treino”.`;
      });

      btnClear.addEventListener('click', () => {
        goal.selectedIndex = 0;
        level.selectedIndex = 0;
        focus.selectedIndex = 0;
        localStorage.removeItem('felipin_prefs');
        result.textContent = "";
      });
    })();
  </script>
</body>
</html>
